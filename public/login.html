<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="../style/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          <a class="navbar-brand" href="/logout.html">Logout</a>
          </div>
        </div>
    </nav>

<div class="container">
      <video playsinline muted autoplay loop id="video">
          <source src="../style/videos/Login_Signup Page.m4v">
    </video>
    <div class="row" id="silhouette" style="text-align: center; position: relative; bottom: -650px; left: 50px">
        <img src="../style/images/dress_silhouette.png">
</div>

<div id="myBtnRow" class="row" style="text-align: center; position: relative; bottom: 100px;">
<a id="myBtn" class="button "><i class="">Welcome to Your
Closet</i></a>
</div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3" id="loginRow" style="width:800px">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="javascript/signin.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"> </script>
</html>
